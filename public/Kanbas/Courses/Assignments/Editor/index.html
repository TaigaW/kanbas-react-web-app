<html>
  <head></head>
  <body>
    <select>
      <option>Speed Grader</option>
      <option>Publish All Modules and Items</option>
      <option>Publish Modules only</option>
      <option>UnPublish All Modules</option>
    </select>
    <h3>Assignment Name</h3>
    <input type="text" value="A1 - ENV + HTML"><br /><br />
    <input type="text" value="This is the assignment description">
    <h4>Points <br />
        <input type="number" value="100">
    </h4>
    <h4>Assignment Group <br />
        <select>
            <option>ASSIGNMENTS</option>
            <option>QUIZZES</option>
            <option>EXAMS</option>
            <option>PROJECTS</option>
        </select>
    </h4>
    <h4>Display Grade as <br /> 
        <select>
            <option>Percentage</option>
            <option>Points</option>
        </select>
    </h4>
    <h4>Submission Type <br />
        <select>
            <option>Online</option>
            <option>In person</option>
        </select>
    </h4>
    <label>Online Entry Options</label>
    <br />
    <input type="checkbox" value="Text Entry" name="check-text" id="chkbox-txt"/>
    <label for="chkbox-txt">Text Entry</label><br/>
    <input type="checkbox" value="Webiste URL" name="check-url" id="chkbox-url"/>
    <label for="chkbox-url">Website URL</label><br/>
    <input type="checkbox" value="Media Recordings" name="check-media" id="chkbox-media"/>
    <label for="chkbox-media">Media Recordings</label><br/>
    <input type="checkbox" value="Student Annotation" name="check-annotation" id="chkbox-annotation"/>
    <label for="chkbox-annotation">Student Annotation</label><br/>
    <input type="checkbox" value="File Uploads" name="check-upload" id="chkbox-file"/>
    <label for="chkbox-file">File Uploads</label><br/>
    
    <h4>Assign to <br/>
        <input type="text" value="Everyone">
    </h4>

    <h4>Due <br/>
        <input type="date" value="2021-01-01">
    </h4>
    <h4>Available from <br/>
        <input type="date" value="2021-01-01">
    </h4>
    <h4>Until <br/>
        <input type="date" value="2021-01-01">
    </h4>
    <button>Cancel</button>
    <button>Save</button>
  </body>
</html>
